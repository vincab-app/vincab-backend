<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .success {
      color: #16a34a;
    }
    .failed {
      color: #dc2626;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #2563eb;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="card">
    {% if status == "paid" %}
      <h1 class="success">Payment Successful</h1>
      <p>Thank you! Your payment has been verified successfully.</p>
    {% else %}
      <h1 class="failed">Payment Failed</h1>
      <p>Sorry, we could not verify your payment. Please try again.</p>
    {% endif %}
    <a href="/" class="btn">Go Back Home</a>
  </div>
</body>
</html>
