<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            background: #f2f6fc;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .email-container {
            max-width: 500px;
            background: #ffffff;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        h2 {
            color: #0b76ef;
            margin-bottom: 10px;
        }
        p {
            color: #444;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 18px;
            background-color: #0b76ef;
            color: white !important;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Verify Your Email</h2>

        <p>Hello,</p>
        <p>Thank you for signing up for VinCab! Please verify your email address to continue.</p>

        <a href="{{ verification_link }}" class="btn">Verify Email</a>

        <p>If the button doesn’t work, copy and paste this link in your browser:</p>
        <p style="word-break: break-all; color:#0b76ef;">
            {{ verification_link }}
        </p>

        <div class="footer">
            © {{ now|default:"2025" }} VinCab. All rights reserved.
        </div>
    </div>
</body>
</html>
