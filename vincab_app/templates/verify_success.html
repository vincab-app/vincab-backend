<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Verified</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f0f6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #0b76ef;
    }

    .box {
      background: white;
      padding: 32px;
      width: 90%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #e8f2ff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .icon svg {
      width: 42px;
      height: 42px;
      stroke: #0b76ef;
      stroke-width: 4;
      fill: none;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      color: #0b76ef;
    }

    p {
      color: #555;
      font-size: 15px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1>Email Verified</h1>
    <p>Your email has been successfully verified. You can now login to the app.</p>
  </div>
</body>
</html>
