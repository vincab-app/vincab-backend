<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password â€” VinCab</title>

  <style>
    :root {
      --accent: #0b76ef;
      --bg: #f4f8ff;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--accent);
      text-align: center;
    }

    p {
      font-size: 14px;
      color: var(--muted);
      text-align: center;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(11,118,239,0.15);
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      background: var(--accent);
      color: white;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #095ec0;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 12px;
      text-align: center;
    }

    .success {
      color: green;
      font-size: 13px;
      margin-bottom: 12px;
      text-align: center;
    }

  </style>
</head>

<body>

  <div class="card">
    <h1>Reset Password</h1>
    <p>Enter your new password below.</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if success %}
      <div class="success">{{ success }}</div>
    {% endif %}

    <form method="POST" action="/reset_password/">
      {% csrf_token %}
      <!-- Hidden token field -->
      <input type="hidden" name="token" value="{{ token }}">

      <div class="input-group">
        <label for="password1">New Password</label>
        <input 
          type="password" 
          id="password1" 
          name="password1" 
          placeholder="Enter new password" 
          required
        />
      </div>

      <div class="input-group">
        <label for="password2">Confirm Password</label>
        <input 
          type="password" 
          id="password2" 
          name="password2" 
          placeholder="Confirm new password" 
          required
        />
      </div>

      <button type="submit" class="btn">Update Password</button>
    </form>
  </div>

</body>
</html>
